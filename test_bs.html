	<!-- html和json格式化插件 -->

<body>
	<h1 style="text-indent: 20px;">测试自动表单2.0 - Bootstrap</h1>
	<hr>
	<form id="testForm"></form>
	<script>
		$(document).ready(function() {
			$.ajax({
				url: '/data/jsonConf.json',
				dataType: 'JSON',
				success: function(jsonConf) {
					$('#testForm').renderForm(jsonConf);
				},
				error: function(r) {
					$('#testForm').html('Ops... Something must be wrong, check it');
				}
			});
		});
	</script>
