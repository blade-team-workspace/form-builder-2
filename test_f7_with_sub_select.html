<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!-- Color theme for statusbar -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#40BC87">
	
	<title>测试fb-f7 带子导航条</title>

	<!-- Style Files -->
	<link class="ios-css" rel="stylesheet" href="vendor/framework7/css/framework7.ios.min.css">
	<link class="ios-css" rel="stylesheet" href="vendor/framework7/css/framework7.ios.colors.min.css">
	<link class="android-css" rel="stylesheet" href="vendor/framework7/css/framework7.material.min.css">
	<link class="android-css" rel="stylesheet" href="vendor/framework7/css/framework7.material.colors.min.css">
	<link rel="stylesheet" href="vendor/framework7-icons/css/framework7-icons.css">
	<link rel="stylesheet" href="assets/fb-f7/src/css/bpm-style.css">
</head>
<body>
	<!-- Status bar overlay for fullscreen mode-->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>

	<!-- Views-->
	<div class="views">
		<!-- Your main view, should have "view-main" class-->
		<div class="view view-main">

			<!-- Top Navbar-->
			<div class="navbar">
				<!-- 主页面的导航栏 -->
				<div class="navbar-inner" data-page="mainPage">
					<div class="left">
						<a href="#" class="link icon-only exit-web-view">
							<i class="f7-icons">left</i>
						</a>
					</div>
					<div class="center sliding lessonTitle">4+1课堂反馈-吴诗文</div>
					<div class="right">
						<a href="#" class="link icon-only open-panel">
							<i class="f7-icons"></i>
						</a>
					</div>
					<!-- Sub navbar -->
					<div class="subnavbar custom-height">
						<div class="class-info">
							<p>
							<span>授课教师</span>：<span>刘少锋</span><br>
							<span>上课时间</span>：<span>2月26日 09:30-11:30</span><br>
							<span>当前/总课次</span>：<span>50/90次课</span>
							</p>
						</div>
					</div>
				</div>
				
			</div>

			<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through pagesContainer">
				<!-- Page, data-page contains page name-->
				<div data-page="mainPage" class="page with-subnavbar custom-height" page-index="0">
					<!-- Scrollable page content-->
					<div class="page-content">

						<!-- 首页form -->
						<form id="testForm">
							<div class="content-block-title" style="text-align: center;">加载中...</div>
						</form>

					</div>
				</div>

			</div>

		</div>
	</div>

	<div class="popup popup-submit" style="height: initial; top: initial; bottom: 0px;">
		<div class="content-block group-ready">
			<p style="text-indent: 2em;">请确认是否提交？</p>
			<div class="row">
				<div class="col-33">
					<a href="#" class="button button-big color-red close-popup">取消</a>
				</div>
				<div class="col-33">
					<a href="#" class="button button-big color-orange button-fill close-popup all-form-save">暂存</a>
				</div>
				<div class="col-33">
					<a href="#" class="button button-big color-green button-fill close-popup all-form-submit">提交</a>
				</div>
			</div>
		</div>
		<div class="content-block group-done" style="display: none;">
			<p style="text-align: center;">您已成功提交</p>
		</div>
	</div>

	<script src="assets/fb-f7/src/js/fb.baseContainer.js"></script>
	<script src="assets/fb-f7/src/js/containers/form.js"></script>
	<script src="assets/fb-f7/src/js/containers/form-group.js"></script>
	<script src="assets/fb-f7/src/js/containers/multimedia.js"></script>

	<script src="assets/fb-f7/src/js/fb.baseComponent.js"></script>
	<script src="assets/fb-f7/src/js/components/textarea.js"></script>
	<script src="assets/fb-f7/src/js/components/select.js"></script>
	
	<script src="assets/fb-f7/src/js/fb.core.js"></script>
